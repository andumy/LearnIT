<div class="render">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 full-height">
            <div class="render-content">
                <div class="iframe-render">
                    <labyrinth-component [maze] ='this.getData' (onFinish)="finishMaze($event)"></labyrinth-component>
                </div>
                <a>
                    <div (click)="compile()" class="run">
                        Run
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
